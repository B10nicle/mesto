<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico?">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место (логотип)">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="аватар пользователя">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button pointer" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button class="profile__add-button pointer" type="button"></button>
    </section>

    <section class="card" aria-label="Фотокарточки различных уголков планеты">
      <ul class="card__list">
        <li class="card__item">
          <img class="card__item-image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__item-description">
            <h2 class="card__item-title">Гора Эльбрус</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
        <li class="card__item">
          <img class="card__item-image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="card__item-description">
            <h2 class="card__item-title">Карачаевск</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
        <li class="card__item">
          <img class="card__item-image" src="./images/dombai.png" alt="Домбай">
          <div class="card__item-description">
            <h2 class="card__item-title">Домбай</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
        <li class="card__item">
          <img class="card__item-image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__item-description">
            <h2 class="card__item-title">Гора Эльбрус</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
        <li class="card__item">
          <img class="card__item-image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__item-description">
            <h2 class="card__item-title">Гора Эльбрус</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
        <li class="card__item">
          <img class="card__item-image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__item-description">
            <h2 class="card__item-title">Гора Эльбрус</h2>
            <button class="card__item-like-button pointer" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button pointer" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm">
        <label class="popup__label">
          <input class="popup__input popup__input_type_name" name="editFormName" type="text">
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_job" name="editFormJob" type="text">
        </label>
        <button class="popup__save-button pointer" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
